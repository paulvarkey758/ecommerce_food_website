{% extends 'index.html' %}
{% load static %}
{% block content %}
{% for p in productdata %}
<button class="back-btn" id="back_btn" onclick="backButton()"><img src="{% static 'img/back_arrow.png' %}" alt="back"></button>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 product-container">
        <img class="product-image" src="{{p.image.url}}" alt="product image">
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 product-details">
        <h3>{{p.name}}</h3>
        <h1>â‚¹{{p.price}}</h1>
        <p>{{p.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-6 product-btn">
        <button>ORDER NOW</button>
        <a href="{% url 'cartadd' newItem=p.id %}"><button>ADD TO CART</button></a>
    </div>
</div>
{% endfor %}
<br>
<br>
{% endblock %}
